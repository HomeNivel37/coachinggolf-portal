# Copy this to Streamlit Cloud > App settings > Secrets (do NOT commit real secrets).
[app]
# Folder ID of your Google Drive folder "CoachingGolf"
drive_root_folder_id = "PUT_DRIVE_FOLDER_ID_HERE"
# Name of the base Excel file to keep stable for Looker/exports
base_filename = "Base_Coaching_Golf.xlsx"

[auth]
# Create at least one coach user. Passwords are bcrypt hashes.
# You can generate them with the helper in scripts/hash_password.py
coach_users = ["coach"]
coach_hashes = ["PUT_BCRYPT_HASH_HERE"]

# Optional: student accounts (usernames must match aliases)
student_users = ["Licornekeeper","Sportsman","Cyberman"]
student_hashes = ["HASH1","HASH2","HASH3"]

[google_service_account]
# Paste the full JSON of the service account here (Streamlit will keep it secret)
